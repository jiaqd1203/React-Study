<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <!-- 这个拥有this的函数在哪个对象里调用，this就属于哪个对象 -->
    <script>
        var add = function(a,b){
            return a+b;
        }
        var add2 = (a,b)=>{
            return a+b;
        }

        var square = function(a){
            return a*a;
        }
        
        var square =(a)=>{
            return a*a;
        }
        var square = a =>a*a
        
    </script>
</body>
</html>
