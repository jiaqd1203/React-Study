<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/todolist/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <!-- 如果网页ban掉了script，提醒用户应该打开（也可以删去） -->

      不管其他的，所以和其他框架不冲突 -->
    <div id="root"></div>
  </body>
</html>
